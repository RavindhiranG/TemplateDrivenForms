<div class="form-group">
    <label>Students</label>

    <div>
        <p>Name:
            <input type="text" [(ngModel)]="hero.name" name="name" required minlength="3" maxlength="50" #name="ngModel">
        </p>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <div *ngIf="name.errors?.['required']">Name is required.</div>
            <div *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</div>
            <div *ngIf="name.errors?.['maxlength']">Name cannot exceed 50 characters.</div>
        </div>
    </div>
     <!-- The #name="ngModel" syntax creates a template reference variable name and
         assigns it the value of the NgModel directive associated with the input field. 
         This variable can be used to access the validity status of the input field. -->
    <div>
        <p>
            Email:
            <input type="email" [(ngModel)]="hero.email" required #email="ngModel">
        </p>
        <div ngClass="backColor"  [hidden]="email.valid" class="alert alert-danger" >
            Email is required
        </div>
    </div>
    

    <div>
        <p>
            State:
            <select [(ngModel)]="hero.state">
                <option *ngFor="let state of states">{{state}}</option>
            </select>
        </p>
    </div>

    <button (click)="onSubmit()">Submit</button>
    <button (click)="newHero()">New</button>

    <p *ngIf="submitted==true">{{hero.name | uppercase}} {{hero.email}} {{hero.state | uppercase}}</p>
</div>

<h3><a href="https://angular.io/guide/forms">Learn more here</a></h3>
